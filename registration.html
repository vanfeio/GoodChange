<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>会員登録｜【グッチェン】あなたの推し活を応援！グッズ交換サイト</title>

	<meta name="description" content="">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<meta name="robots" content="noindex">
	<meta name="googlebot" content="noindex">

	<link rel="stylesheet" href="./css/style.css">

	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="./js/script.js"></script>
</head>

<body>
	<header id="header"></header>
	<div id="registration">
		<div class="registration_area bg_w">
			<h3 class="center">メールアドレスで登録</h3>
			<a href="" class="btn_google">Googleで登録する</a>
			<form action="">
				<ul>
					<li>
						<div class="title">メールアドレス<sup>※</sup></div>
						<input required type="email" class="textbox_g" placeholder="メールアドレス" />
					</li>
					<li>
						<div class="title">ユーザー名<sup>※</sup></div>
						<input required type="text" class="textbox_g" placeholder="ユーザー名" />
					</li>
					<li>
						<div class="title">ユーザーID<sup>※</sup></div>
						<input required type="text" class="textbox_g" placeholder="ユーザーID" />
					</li>
					<li>
						<div class="title">パスワード<sup>※</sup></div>
						<input required type="text" class="textbox_g" placeholder="パスワード" />
					</li>
					<li>
						<div class="title">名前<sup>※</sup></div>
						<input required type="name" class="textbox_g" placeholder="名前" />
					</li>
					<li>
						<div class="title">生年月日<sup>※</sup></div>
						<input required type="text" class="textbox_g short" placeholder="生年月日" />
					</li>
					<li>
						<div class="title">郵便番号<sup>※</sup></div>
						<input required type="tel" class="textbox_g short" placeholder="郵便番号" />
					</li>
					<li>
						<div class="title">都道府県<sup>※</sup></div>
						<div class="pref textbox_g">
							<select name="都道府県">
								<option value="" selected>選択する</option>
								<option value="1">北海道</option>
								<option value="2">青森県</option>
								<option value="3">岩手県</option>
								<option value="4">宮城県</option>
								<option value="5">秋田県</option>
								<option value="6">山形県</option>
								<option value="7">福島県</option>
								<option value="8">茨城県</option>
								<option value="9">栃木県</option>
								<option value="10">群馬県</option>
								<option value="11">埼玉県</option>
								<option value="12">千葉県</option>
								<option value="13">東京都</option>
								<option value="14">神奈川県</option>
								<option value="15">新潟県</option>
								<option value="16">富山県</option>
								<option value="17">石川県</option>
								<option value="18">福井県</option>
								<option value="19">山梨県</option>
								<option value="20">長野県</option>
								<option value="21">岐阜県</option>
								<option value="22">静岡県</option>
								<option value="23">愛知県</option>
								<option value="24">三重県</option>
								<option value="25">滋賀県</option>
								<option value="26">京都府</option>
								<option value="27">大阪府</option>
								<option value="28">兵庫県</option>
								<option value="29">奈良県</option>
								<option value="30">和歌山県</option>
								<option value="31">鳥取県</option>
								<option value="32">島根県</option>
								<option value="33">岡山県</option>
								<option value="34">広島県</option>
								<option value="35">山口県</option>
								<option value="36">徳島県</option>
								<option value="37">香川県</option>
								<option value="38">愛媛県</option>
								<option value="39">高知県</option>
								<option value="40">福岡県</option>
								<option value="41">佐賀県</option>
								<option value="42">長崎県</option>
								<option value="43">熊本県</option>
								<option value="44">大分県</option>
								<option value="45">宮崎県</option>
								<option value="46">鹿児島県</option>
								<option value="47">沖縄県</option>
							</select>
						</div>
					</li>
					<li>
						<div class="title">住所<sup>※</sup></div>
						<input required type="text" class="textbox_g" placeholder="住所" />
					</li>
					<li>
						<div class="title">建物名・番号</div>
						<input type="text" class="textbox_g" placeholder="建物名・番号" />
					</li>
					<li>
						<div class="title">性別<sup>※</sup></div>
						<div class="pref textbox_g">
							<select name="性別">
								<option value="">選択する</option>
								<option value="1">女性</option>
								<option value="2">男性</option>
								<option value="3">未回答</option>
							</select>
						</div>
					</li>
					<li>
						<div class="title">国籍<sup>※</sup></div>
						<div class="pref textbox_g">
							<select name="お問い合わせ項目">
								<option value="">選択する</option>
								<option value="1">日本</option>
								<option value="2">中国</option>
								<option value="3">韓国</option>
								<option value="4">アメリカ</option>
								<option value="5">その他</option>
							</select>
						</div>
					</li>
				</ul>
				<p class="center">会員登録には、<a href="terms.html" class="links" target="_blank">利用規約</a>・<a
						href="porcy.html" class="links" target="_blank">プライバシーポリシー</a>への同意が必要です。</p>
				<input type="submit" value="同意して認証メールを送信する" class="btn_login" />
			</form>
		</div>
	</div>
	<footer id="footer"></footer>
</body>


</html>
